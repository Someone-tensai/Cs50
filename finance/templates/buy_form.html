{% extends "layout.html" %}

{% block title %}
    Current Prices
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text" value="{{ symbol }}">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy Stocks</button>
    </form>
{% endblock %}
